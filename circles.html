		circles = [];
		function onKeyDown(event) {
		if(KeyData[event.key]){

		var maxView = new Point(view.size.width,view.size.height);
	
		var randomPoint = Point.random();
		var point = maxView * randomPoint;
		<!-- new Path.Circle(point, 10).fillColor = "orange"; -->
		var circle = new Path.Circle(point, 500);

		circle.fillColor = KeyData[event.key].color ;
		var sound = KeyData[event.key].song;
		sound.play();
		circles.push(circle);

	}
	

	}
	function onFrame(event){
		for(var i = 0; i<circles.length;i++){
			circles[i].fillColor.hue +=1;
			circles[i].scaling -= 0.08;
		}
	}
